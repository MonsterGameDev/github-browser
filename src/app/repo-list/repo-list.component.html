<div class="panel panel-primary">
  <div class="panel-heading">
    {{ pageTitle }}
  </div>
  <div class="panel body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: {{ listFilter }}</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">{{ showImage? 'Hide ' : 'Show '}} Image</button>
            </th>
            <th>Repo name</th>
            <th>Full name</th>
            <th>Language</th>
            <th>Number of Stars</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let repo of repos'>
            <td>
              <img [src]='repo.owner.avatar_url'
                   [title]='repo.name | uppercase'
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin"
                   *ngIf="showImage"
                 />
            </td>
            <td>{{ repo.name }}</td>
            <td>{{ repo.full_name }}</td>
            <td>{{ repo.language }}</td>
            <td><gh-stars [rating]="repo.stargazers_count"
              (ratingClicked)="onRatingClicked($event)"></gh-stars></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
